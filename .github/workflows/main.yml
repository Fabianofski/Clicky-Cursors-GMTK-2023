name: Build WebGL, Windows, Linux, Android

on: push

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildTargetPlatforms:
    name: Build for ${{ matrix.targetPlatform.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - name: Windows
            platform: StandaloneWindows64
          - name: Linux
            platform: StandaloneLinux64
          - name: MacOS
            platform: StandaloneOSX
          - name: Android
            platform: Android
          - name: WebGL
            platform: WebGL
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-${{ matrix.targetPlatform.platform }}
          restore-keys: |
            Library-build-
            Library-

      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: ${{ matrix.targetPlatform.platform }}
          buildName: ClickyCursors

      - uses: actions/upload-artifact@v2
        with:
          name: ClickyCursors-${{ matrix.targetPlatform.name }}
          path: build/${{ matrix.targetPlatform.platform }}